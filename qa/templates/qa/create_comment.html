{% extends 'qa/base.html' %}
{% load bootstrap3 %}
{% load django_markdown %}

{% block content %}

  {% if message %}
    <strong>Enter a valid Answer!</strong>
  {% endif %}

  <form method="post" action="{% url 'qa_create_comment' answer_id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn pull-right btn-success" type="submit" value="Submit Comment" />
  </form>

</div>

{% markdown_editor "#ans" %}
{% markdown_media %}
{% endblock content %}
